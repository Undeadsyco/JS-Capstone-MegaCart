<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaCart</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <main id="mainPage">
    <button id="logout">Logout</button>
    <p id="date"></p>
    <h1 id="title">Welcome to Mega Cart</h1>
    <h3>Please Click on an item to add it to the cart</h3>
    <section>
      <ul>
        <li>
          Clothing
          <img id="clothing" class="clickImg" src="./assets/images/clothing.jpg" alt="" width="160px" height="160px">
        </li>
        <li>
          Beauty & Health
          <img id="health" class="clickImg" src="./assets/images/health.jpg" alt="" width="160px" height="160px">
        </li>
        <li>
          Footwear
          <img id="footwear" class="clickImg" src="./assets/images/footwear.jpg" alt="" width="160px" height="160px">
        </li>
        <li>
          School Bags
          <img id="school" class="clickImg" src="./assets/images/school.jpg" alt="" width="160px" height="160px">
        </li>
      </ul>
      <button type="button"><a href="./buy-item.html">click here to view cart</a></button>
    </section>
  </main>
  <script src="./assets/js/index.js"></script>
</body>
</html>

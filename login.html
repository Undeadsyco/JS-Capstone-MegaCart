<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaCart Login</title>
</head>
<body>
  <main id="loginPage">
    <h1>The Mega Cart</h1>
    <form>
      <label for="username">
        Enter Username:
        <input id="username" name="username" type="text">
      </label>
      <br />
      <label for="password">
        Enter Password:
        <input id="password" name="password" type="password">
      </label>
      <br />
      <button type="submit">Login</button>
    </form>
    <p>New user? Sign up here: <a href="./sign-up.html">Sign Up</a></p>
  </main>
  <script src="./assets/js/login.js"></script>
</body>
</html>
